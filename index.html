<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Paola Andrea ü§≠</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e1e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header p {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .card-container {
            perspective: 1000px;
            margin: 20px 0;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card-front {
            background-color: #fff;
            border: 2px solid #c0392b;
        }
        
        .card-back {
            background-color: #c0392b;
            color: white;
            transform: rotateY(180deg);
        }
        
        .envelope {
            font-size: 60px;
            margin-bottom: 20px;
            color: #c0392b;
        }
        
        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }
        
        .signature {
            margin-top: 20px;
            font-style: italic;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .share-btn {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Para:  Paola Andrea üòä</p>
        </div>
        
        <div class="card-container">
            <div class="card" id="card">

                    <div class="envelope">‚úâÔ∏è</div>

                        Solo pasaba a desearte un <br>
                        bonita tarde, espero que estes  <br>
                        bien, no olvides comer bien y <br>

                        un abrazo a distancia y un besito <br>
                        telepatico. üôà
                    </div>
                    <div class="signature">att: yo jajaja ü§≠</div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        const card = document.getElementById('card');
        
        card.addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        
    </script>
</body>
</html>
